<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./my-style.css">
</head>

<body>
  <article class="instagram-post">
    <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header">
    <!-- AQUI INICIA O SEU CÓDIGO -->

    <div class="post-header">
      <div class="box-avatar">
        <img id="avatar" src="./assets/avatar.jpg" alt="avatar" />
        <div>
          <p>luismiguelprs</p>
          <p>parobé</p>
        </div>
      </div>
      <img src="./assets/see-more.svg" alt="mais ações">
    </div>

    <img class="post-img" src="./assets/post.jpg" alt="barco no mar" />

    <div class="post-options">
      <div>
        <img src="./assets/like.svg" alt="curtir">
        <img src="./assets/comment.png" alt="comentar">
        <img src="./assets/send.png" alt="compartilhar">
      </div>
      <img src="./assets/save.png" alt="salvar">
    </div>
    
    <p class="views">123456 visualizações</p>



    <!-- AQUI TERMINA O SEU CÓDIGO -->
  </article>
</body>

</html>
